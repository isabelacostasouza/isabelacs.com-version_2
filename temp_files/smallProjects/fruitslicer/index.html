<!DOCTYPE HTML>

<html lang="en">

    <head>
        
        <meta charset="utf-8">
        <title>Fruit Slicer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
        
    </head>
    
    <body>
        
        <div class="row">
     
        <div class="mainContainer col-xs-9 col-sm-11 col-md-11 col-lg-11">
        
            <div class="top col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <div id="lifesBox"></div>
                <div id="scoreBox">Score: <span id="score2">0</span> </div>
            </div>
            
            <div class="gameBox col-xs-11 col-sm-11 col-md-11 col-lg-11"></div>
            
            <div class="bottom col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <div id="catchFruitsBox">Catch Fruits!</div>       
            </div>
            <div class="bottom2 col-xs-11 col-sm-11 col-md-11 col-lg-11">
                <div id="startButton">Start Game!</div>  
            </div>
            
        </div>
            
        </div>
        
        <audio id="sliceSound">
            <source src="audio/slicefruit.mp3">
            <source src="audio/slicefruit.ogg">
        </audio>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="JQuery/script.js"></script>
    
    </body>
    
</html>
